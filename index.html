<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ms Square Technologies</title>
    <link rel="shortcut icon" href="img/logo5.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #2f2d2d, #232121);
            position: relative;
            overflow: hidden;
        }

        /* Book Loading Animation */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        /* Small book icon */
        .book-icon {
            position: relative;
            width: 100px;
            height: 140px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f4e1d2; /* Light book cover color */
            overflow: hidden;
        }

        /* Page styles */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-left: 1px solid #ccc;
            transform-origin: left;
            z-index: 1;
            animation: page-turn 2s infinite ease-in-out;
        }

        /* Second page turns later */
        .page2 {
            animation-delay: 1s; /* Start the second page turn later */
        }

        /* Page turning animation */
        @keyframes page-turn {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg); /* Page turns halfway */
            }
            100% {
                transform: rotateY(0deg); /* Page returns to normal */
            }
        }

        /* Loading text styles */
        .loading-text {
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
        }

        /* Other styling for login page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        .attendance-heading {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 34px;
            font-weight: bold;
            color: #222223;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .logo img {
            width: 100px;
            height: 125px;
            margin-right: -30px;
        }

        h2 {
            margin: 20px 0;
            font-size: 24px;
            color: #5f31c4;
        }

        .input-container {
            margin: 15px 0;
        }

        input {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button.login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button.login-btn:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Attendance Portal Heading -->
        <div class="attendance-heading">Attendance Portal</div>

        <div class="login-box">
            <div class="logo">
                <img src="img/mslogo__1_-removebg-preview.png" alt="Logo">
                Ms Square Technologies
            </div>
            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <h2>LOGIN</h2>
                <form action="#" method="POST">
                    <div class="input-container">
                        <input type="text" placeholder="Company-ID" name="username" class="username" required>
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password" name="password" class="password" required>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <div class="links">
                    <a href="signup.html">Sign Up</a> | <a href="forgotPassword.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner and Progress -->
    <div class="loading-container" id="loading-container">
        <div class="book-icon">
            <div class="page page1"></div>
            <div class="page page2"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading...</div>
    </div>

    <script>
        let form = document.querySelector("form");
        let userId = document.querySelector(".username");
        let password = document.querySelector(".password");

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Show loading container
            const loadingContainer = document.getElementById('loading-container');
            loadingContainer.style.display = 'flex';

            // Form submission logic (AJAX request)
            jsonObject = {
                "username": `${userId.value.trim()}`,
                "password": `${password.value.trim()}`
            };
            stringObj = JSON.stringify(jsonObject); 

            fetch('https://attendence-deployment.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: stringObj
            })
            .then(response => response.json())
            .then(data => {
                loadingContainer.style.display = 'none';  // Hide loading animation
                if (data.msg == 'sucess') {
                    sessionStorage.setItem("id", userId.value.trim());
                    window.location.href = "mark.html";
                } 
                if (data.msg == 'error') {
                    alert('InCorrect Credentials');
                    window.location.href = "index.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error processing your request. Please Try Again!');
                loadingContainer.style.display = 'none';
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
