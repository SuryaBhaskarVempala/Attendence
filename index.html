<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ms Square Technologies</title>
    <link rel="shortcut icon" href="img/logo5.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #2f2d2d, #232121);
            position: relative;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        video.bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* Ensures the video stays behind other content */
    pointer-events: none; /* Ensures the video does not interfere with clicks */
}
        @keyframes slideInDown {
    0% {
        transform: translateY(-100%); /* Starts from above the screen */
        opacity: 0;
    }
    100% {
        transform: translateY(0); /* Moves to its normal position */
        opacity: 1;
    }
}


        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column; /* Added for positioning */
        }

        /* Rainbow Text Heading */
        .attendance-heading {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            animation: slideInDown 0.8s ease-out; /* Apply the slide-in-from-top animation */
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 34px;
            font-weight: bold;
            color: #222223;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif; /* New font applied */
        }

        .logo img {
            width: 100px; /* Adjust the size of the logo */
            height: 125px; /* Ensure the logo maintains its aspect ratio */
            margin-right: -30px; /* Add space between logo and text */
        }

        h2 {
            margin: 20px 0;
            font-size: 24px;
            color: #5f31c4;
        }

        .input-container {
            margin: 15px 0;
        }

        input {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button.login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button.login-btn:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        /* Left-top logo positioning */
        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;  /* Adjust the width as needed */
        }

        /* Loading Spinner and Progress */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        .loading-text {
            margin-left: 20px;
            font-size: 18px;
            color: #3498db;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar-container {
            width: 100%;
            background: #ddd;
            margin-top: 20px;
            border-radius: 5px;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007BFF;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    
   <video class="bg-video" autoplay loop muted playsinline>
    <source src="img/bg1.mp4" type="video/mp4">
    Install New Version
</video>

    
    <div class="login-container">
        <!-- Attendance Portal Heading -->
        <div class="attendance-heading">Attendance Portal</div>

        <div class="login-box">
            <div class="logo">
                <img src="img/mslogo__1_-removebg-preview.png" alt="Logo"> <!-- Small Logo Image -->
                Ms Square Technologies
            </div>
            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <h2>LOGIN</h2>
                <form action="#" method="POST">
                    <div class="input-container">
                        <input type="text" placeholder="Company-ID" name="username" class="username" required>
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password" name="password" class="password" required>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <div class="links">
                    <a href="signup.html">Sign Up</a> | <a href="forgotPassword.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Spinner and Progress -->
    <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-text">Loading...</div>
    </div>
    
    <script>

if (performance.navigation.type === 1) { // 1 means page refresh
    window.location.replace("ani.html");
}
if (!sessionStorage.getItem('visited')) {
    sessionStorage.setItem('visited', 'true');
    window.location.replace("ani.html");
}


        
        let form = document.querySelector("form");
        let userId = document.querySelector(".username");
        let password = document.querySelector(".password");

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 


            // Add progress bar
            const loadingContainer = document.getElementById('loading-container');
            const loadingText = document.getElementById('loading-text');
            let progressBar = document.createElement('div');
            progressBar.classList.add('progress-bar');
            let progressBarContainer = document.createElement('div');
            progressBarContainer.classList.add('progress-bar-container');
            progressBarContainer.appendChild(progressBar);
            loadingContainer.appendChild(progressBarContainer);

            let progress = 0;
            let interval = setInterval(function() {
                progress += 10;
                progressBar.style.width = progress + '%';
                loadingText.textContent = 'Loading ' + progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 100);

            // Show loading container
            loadingContainer.style.display = 'flex';

            jsonObject = {
                "username": `${userId.value.trim()}`,
                "password": `${password.value.trim()}`
            };
            stringObj = JSON.stringify(jsonObject); 
            console.log(stringObj);
            
            fetch('https://attendence-deployment.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: stringObj
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.msg);
                loadingContainer.style.display = 'none';
                if (data.msg == 'sucess') {
                    sessionStorage.setItem("id", userId.value.trim());
                    window.location.href = "mark.html";
                } 
                if (data.msg == 'error') {
                    alert('InCorrect Credentials');
                    window.location.href = "index.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error processing your request. Please Try Again!');
                loadingContainer.style.display = 'none';
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
