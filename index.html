<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Ms Square Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #75a2d2, #00C6FF);
            position: relative;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column; /* Added for positioning */
        }

        /* Rainbow Text Heading */
        .attendance-heading {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 34px;
            font-weight: bold;
            color: #222223;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif; /* New font applied */
        }

        .logo img {
            width: 100px; /* Adjust the size of the logo */
            height: 125px; /* Ensure the logo maintains its aspect ratio */
            margin-right: -30px; /* Add space between logo and text */
        }

        h2 {
            margin: 20px 0;
            font-size: 24px;
            color: #5f31c4;
        }

        .input-container {
            margin: 15px 0;
        }

        input {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button.login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button.login-btn:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        /* Left-top logo positioning */
        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;  /* Adjust the width as needed */
        }
    </style>
</head>

<body>
    
    <div class="login-container">
        <!-- Attendance Portal Heading -->
        <div class="attendance-heading">Attendance Portal</div>

        <div class="login-box">
            <div class="logo">
                <img src="img/mslogo__1_-removebg-preview.png" alt="Logo"> <!-- Small Logo Image -->
                Ms Square Technologies
            </div>
            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <h2>LOGIN</h2>
                <form action="#" method="POST">
                    <div class="input-container">
                        <input type="text" placeholder="Company-ID" name="username" class="username" required>
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password" name="password" class="password" required>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <div class="links">
                    <a href="signup.html">Sign Up</a> | <a href="forgotPassword.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let form = document.querySelector("form");
        let userId=document.querySelector(".username");
        let password=document.querySelector(".password");

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            jsonObject={
                "username":`${userId.value.trim()}`,
                "password":`${password.value.trim()}`
            }
            stringObj = JSON.stringify(jsonObject); 
            console.log(stringObj);
            fetch('https://attendence-deployment.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: stringObj
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.msg);
                if (data.msg == 'sucess') {
                    sessionStorage.setItem("id",userId.value.trim());
                    window.location.href="mark.html";
                } 
                if(data.msg == 'error'){
                    alert('InCorrect Credentials');
                    window.location.href="index.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error processing your request.Please Try Again !');
                window.location.href="index.html";
            });
        });
    </script>
</body>
</html>
