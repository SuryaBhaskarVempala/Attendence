<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSSquare Technologies</title>
  <link rel="shortcut icon" href="img/logo5.ico" type="image/x-icon">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    /* Animation container */
    #animation-container {
      text-align: center;
    }

    /* Zooming effect */
    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInFromRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Name styling */
    #name {
      font-size: 40px;
      color: #333;
      font-weight: bold;
      display: inline-block;
    }

    .names p {
      font-size: 30px;
      color: #444;
      margin-top: 10px;
      display: inline-block;
    }

    /* Apply animation to each letter individually */
    #name span, .names p span {
      display: inline-block;
      opacity: 0;
      animation: slideInFromLeft 1s forwards;
    }

    .names p span {
      animation: slideInFromRight 1s forwards;
    }

    /* Delay the letters for staggered effect */
    #name span:nth-child(1) {
      animation-delay: 0.2s;
    }
    #name span:nth-child(2) {
      animation-delay: 0.4s;
    }
    #name span:nth-child(3) {
      animation-delay: 0.6s;
    }
    #name span:nth-child(4) {
      animation-delay: 0.8s;
    }
    #name span:nth-child(5) {
      animation-delay: 1s;
    }
    #name span:nth-child(6) {
      animation-delay: 1.2s;
    }
    #name span:nth-child(7) {
      animation-delay: 1.4s;
    }
    #name span:nth-child(8) {
      animation-delay: 1.6s;
    }

    .names p span:nth-child(1) {
      animation-delay: 0.2s;
    }
    .names p span:nth-child(2) {
      animation-delay: 0.4s;
    }
    .names p span:nth-child(3) {
      animation-delay: 0.6s;
    }
    .names p span:nth-child(4) {
      animation-delay: 0.8s;
    }
    .names p span:nth-child(5) {
      animation-delay: 1s;
    }
    .names p span:nth-child(6) {
      animation-delay: 1.2s;
    }
    .names p span:nth-child(7) {
      animation-delay: 1.4s;
    }
    .names p span:nth-child(8) {
      animation-delay: 1.6s;
    }
  </style>
</head>
<body>
  <div id="animation-container">
    <h1 id="name">
      <span>W</span>
      <span>e</span>
      <span>l</span>
      <span>c</span>
      <span>o</span>
      <span>m</span>
      <span>e</span>
      <span> </span>
      <span>t</span>
      <span>o</span>
    </h1>
    <div class="names">
      <p>
        <span>M</span>
        <span>S</span>
        <span> </span>
        <span>S</span>
        <span>q</span>
        <span>u</span>
        <span>a</span>
        <span>r</span>
        <span>e</span>
      </p>
      <p>
        <span>T</span>
        <span>e</span>
        <span>c</span>
        <span>h</span>
        <span>n</span>
        <span>o</span>
        <span>l</span>
        <span>o</span>
        <span>g</span>
        <span>i</span>
        <span>e</span>
        <span>s</span>
      </p>
    </div>
  </div>

  <script>
    // JavaScript to redirect after animation
    window.onload = function() {
      // Trigger redirection after the animation completes
      setTimeout(function() {
        window.location.href = "login.html"; // Redirect to the same page or another URL
      }, 3800); // Wait for the animation duration (4 seconds)
    };
  </script>
</body>
</html>
